site_name: Flamingo Documentations
repo_url: https://github.com/i-love-flamingo/flamingo
repo_name: flamingo
extra:
  logo: assets/flamingo-icon.svg
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/i-love-flamingo/flamingo
extra_css:
  - stylesheets/ci.css
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - toc:
      permalink: true
  - footnotes
  - abbr
use_directory_urls: false
theme:
  name: 'material'
  features:
    - content.code.copy
    - content.stats
  favicon: assets/flamingo_head_black.png
  logo: assets/flamingo-icon-white.svg
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
google_analytics:
  - UA-129655449-1
  - auto
